<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VOCA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">VOCA</div>
    <form class="word-form">
      <input class="word-input" type="text" placeholder="WORD" required />
      <input class="mean-input" type="text" placeholder="MEAN" required />
      <button class="make-button">CREATE</button>
    </form>
    <div class="list-title-content">
      <div class="list-title">Voca List</div>
      <div class="hidden-time">0</div>
    </div>
    <div class="list-contents">
      <div class="list-content">
        <div class="voca-word">WORD</div>
        <div class="voca-mean">MEAN</div>
      </div>
      <div class="seper"></div>
      <!-- <div class="list-content">
        <div class="voca-word">WORD</div>
        <div class="voca-mean">MEAN</div>
        <div class="voca-delete">X</div>
      </div> -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
